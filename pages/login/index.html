<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="../../pages/login/index.css">


    <title>Petinfo - Login</title>
</head>

<body>
    <main>
        <section class="session_title">
            <h1>Petinfo</h1>
            <h2><img src="../../assets/imgs/Amor e carinho por meio do conhecimento.svg" alt=""></h2>
            <p>Todas as informações para melhorar a vida <br> do seu pet em um só lugar</p>
            <img src="../../assets/imgs/img-login.svg" alt="image from pet and dogs">
 
        </section>
        <section class="session_login">
            <div>
                <h3>Login</h3>
                <form>
                    <div>
                        <label for="email">E-mail</label>
                        <input class="inpt" required="true" type="email" id="email" placeholder="digite seu email aqui">
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input class="inpt" required="true" type="password" id="password" placeholder="digite sua senha aqui">
                    </div>
                    <p></p>

                    <button id="btn_acess" disabled="true"  type="submit">Acessar</button>
                </form>
            </div>
            <a href="">Ainda não possui conta?</a>
            <p>Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
            <button class="btn_register">Cadastrar</button>
        </section>
    </main>
    <script type="module" src="../../pages/login/index.js"></script>
    
</body>

</html>
