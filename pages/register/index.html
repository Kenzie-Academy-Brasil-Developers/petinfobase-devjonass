<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="../../pages/register/index.css">

    <title>Registro</title>
</head>

<body>
    <main>

        <section class="session_register">
            <div>
                <div class=register_and_btn>
                    <h3>Cadastro</h3>
                    <button class="btn_two">Voltar para o login</button>
                </div>
                <form>
                    <div>
                        <label for="username">Usuário</label>
                        <input required="true" name="username" type="user" id="username" placeholder="Digite seu usuário aqui">
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input required="true" name="email" type="email" id="email" placeholder="Digite seu email aqui">
                    </div>
                    <div>
                        <label for="avatar">Link da foto do perfil</label>
                        <input required="true" name="avatar" type="link" id="avatar" placeholder="Insira o link aqui">
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input required="true" name="password" type="password" id="password" placeholder="Digite sua senha aqui..">
                    </div>

                    <button disabled="true" type="submit">Cadastrar</button>
                </form>
                <button class="btn_back btn_two">Voltar para o login</button>
            </div>
           
        </section>
        <section class="session_title">
            <h1>Petinfo</h1>
            <h2><img src="../../assets/imgs/Ooooooba!.svg" alt=""></h2>
            <p>Agora vamos poder contribuir para o bem <br> estar do seu pet por meio do conhecimento</p>
            <img src="../../assets/imgs/img-register.svg" alt="image from pet and dogs">

        </section>
    </main>
    <script type="module" src="../register/index.js"></script>
</body>

</html>
